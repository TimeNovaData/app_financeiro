<div class="tab-collapse" data-tab="tab-2">
	<div class="tab-container">
		<div class="flex items-center justify-between md2:mb-32 md2:flex-wrap md2:gap-8">
			<h1 class="title mb-32 md2:mb-8">Dados Bancários</h1>

			<a href="{% url 'fornecedor_update' object.id %}?secao=dados_bancarios" class="btn h-48 icon-right md2:w-full">
				<svg class="w-16 h-16">
					<use xlink:href="#icon_pen"></use>
				</svg>
				Atualizar dados
			</a>
		</div>
		<div class="grid grid-cols-3 md:flex md:flex-col md:flex-wrap gap-16">
			<div class="flex flex-col text-detail gap-1">
				<label for="" class="label-detail">Banco</label>
				{{dados_bancarios.banco|default:'-'}}
			</div>
			<div class="flex flex-col text-detail gap-1">
				<label for="" class="label-detail">Agência</label>
				{{dados_bancarios.agencia|default:'-'}}
			</div>
			<div class="flex flex-col text-detail gap-1">
				<label for="" class="label-detail">Conta</label>
				{{dados_bancarios.conta|default:'-'}}
			</div>
		</div>
	</div>
</div>
