{% load widget_tweaks %}

<div class="flex justify-between gap-8 md2:flex-col md2:gap-16 md2:justify-start">
    <h1 class="title"> {% if tipo == 'Despesa' %} Contas pagas e à pagar {% else %} Contas recebidas e à receber {% endif %}</h1>
    <div class="flex justify-end gap-16 md2:flex-col">
        <button class="btn h-48 icon-left md2:w-full" type="button" data-xopen="modal_filtros_small"
            data-id="modal_filtros_small" js-modal-filtrar>
            <svg>
                <use xlink:href="#icon_filtrar"></use>
            </svg>
            Filtrar
        </button>

        <button class="btn secondary h-48 hidden icon-left md2:w-full" js-limpar-filtro type="button">
            <svg>
                <use xlink:href="#icon_close"></use>
            </svg>
            Limpar Filtros
        </button>
    </div>
</div>


<div class="wrapper-filters flex-col gap-8 md2:flex-wrap  py-24 hidden"></div>


<div class="modal_filtros_small" data-position="center">
    <section data-id="modal_filtros_small" class="rounded justify-between flex flex-col  modal--content">
        <form action="" method="get">
            <header class="flex items-center justify-between px-24 pb-16 pt-24 bg-primary-pure rounded-t">
                <p class="text-lg text-white font-normal">Filtros</p>

                <button data-xclose="modal_filtros_small" type="button"
                    class="rounded-full bg-primary-60 w-40 shrink-0 h-40 cursor-pointer transition-transform hover:scale-110 grid place-items-center">
                    <svg class="text-white w-16 h-16">
                        <use xlink:href="#icon_close"></use>
                    </svg>
                </button>

            </header>
            <div class="p-24 rounded-sm overflow-x-hidden overflow-y-auto md2:max-h-[20rem]">
                <div class="grid grid-cols-2 gap-16 md2:grid-cols-1 mb-16">
                </div>

                <div class="grid grid-cols-3 gap-16 md2:grid-cols-1 mb-16">
                    <div class="flex flex-col col-span-full gap-4">
                        <label for="{{filtro_form.empresa.id_for_label}}"
                            class="label">{{filtro_form.empresa.label}}</label>
                        {{filtro_form.empresa}}
                    </div>
                    <div class="flex flex-col gap-4">
                        <label for="{{filtro_form.lancamentos_provisionados.id_for_label}}"
                            class="label">{{filtro_form.lancamentos_provisionados.label}}</label>
                        <div class="radio-container round size-16">
                            <label class="check-label">
                                {{filtro_form.lancamentos_provisionados|add_class:"sr-only"}}
                                <span class="radio-circle">
                                    <i class="radio-circle-inner"></i>
                                </span>
                                <span class="text-neutral-70">{{filtro_form.lancamentos_provisionados.label}}</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <label for="{{filtro_form.lancamentos_vencidos.id_for_label}}"
                            class="label">{{filtro_form.lancamentos_vencidos.label}}</label>
                        <div class="radio-container round size-16">
                            <label class="check-label">
                                {{filtro_form.lancamentos_vencidos|add_class:"sr-only"}}
                                <span class="radio-circle">
                                    <i class="radio-circle-inner"></i>
                                </span>
                                <span class="text-neutral-70">{{filtro_form.lancamentos_vencidos.label}}</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <label for="{{filtro_form.lancamentos_pagos.id_for_label}}"
                            class="label">{{filtro_form.lancamentos_pagos.label}}</label>
                        <div class="radio-container round size-16">
                            <label class="check-label">
                                {{filtro_form.lancamentos_pagos|add_class:"sr-only"}}
                                <span class="radio-circle">
                                    <i class="radio-circle-inner"></i>
                                </span>
                                <span class="text-neutral-70">{{filtro_form.lancamentos_pagos.label}}</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-16 md2:grid-cols-1">
                    <div class="flex flex-col gap-4">
                        <label for="{{filtro_form.data_inicial.id_for_label}}" class="label">
                            {{filtro_form.data_inicial.label}}
                        </label>
                        {{filtro_form.data_inicial|add_class:"h-48"}}
                    </div>
                    <div class="flex flex-col gap-4">
                        <label for="{{filtro_form.data_final.id_for_label}}" class="label">
                            {{filtro_form.data_final.label}}
                        </label>
                        {{filtro_form.data_final|add_class:"h-48"}}
                    </div>
                </div>
                <div class="hidden">
                    <input type="text" name="tipo" value="{{tipo}}">
                </div>

                <div class="flex gap-16 col-span-full pt-24 justify-end">
                    <a href="{% url 'lancamento_financeiro_list' %}?tipo={{tipo}}" class="h-48 btn secondary ">Limpar
                        filtros</a>
                    <button class="h-48 btn">Aplicar filtros</button>
                </div>
            </div>
        </form>
    </section>
</div>
